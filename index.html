<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <script src="/QuizApp/script.js"></script>
  <link rel="stylesheet" href="/QuizApp/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="init()">

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">
    <div class="card quiz-card">
      <img src="img/quiz.jpg" class="card-img-top">

      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>

      <div class="card-body" id="endScreen" style="display: none;">
        Quiz beendet!
        <div>
          Du hast <b id="right-question-number">x</b> Fragen von <b id="amount-of-question">x</b> richtig beantwortet.
        </div>

        <div class="restart-btn">
          <button onclick="restartGame()" class="btn btn-primary" id="restart">Erneut Spielen</button>
        </div>

      </div>




      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="question_text">Frage</h5>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            This is some text within a card body.
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            This is some text within a card body.
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            This is some text within a card body.
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            This is some text within a card body.
          </div>
        </div>

        <div class="question-footer" id="answer_5">
          <span>
            <b id="page-number">1</b> von <b id="all-questions">5</b> fragen
          </span>
          <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste</button>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
